<style>
    body {
        font-family: 'Helvetica', sans-serif;
        margin: 20px;
        background-color: #f8f8f8; /* Off-white background for the frame */
        color: #fff;
        position: relative;
    }

    main {
        background-color: #f07178; /* Raspberry blush background */
        padding: 20px; /* Add padding to create space between text and frame */
        position: relative;
        z-index: 1; /* Bring the main content above the off-white frame */
    }

    h1, h2, h3 {
        color: #fff;
    }

    p, a {
        color: #fff;
        text-decoration: none;
        line-height: 1.5;
    }

    #contact {
        margin-top: 30px;
    }

    section {
        margin-bottom: 30px;
    }

    ul {
        list-style-type: disc;
        padding: 0;
        margin-top: 10px;
    }

    li {
        margin-bottom: 10px;
        line-height: 1.5;
    }

    /* Add the off-white frame */
    body::before {
        content: "";
        display: block;
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        background-color: #f8f8f8;
        z-index: -1;
    }
</style>
