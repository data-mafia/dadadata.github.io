<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>d_m_c</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Helvetica, sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: #F5F5F5;
      background-color: black;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .title-label {
      position: absolute;
      z-index: 9;
      color: #D25F57;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.25em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 90%;
      white-space: nowrap;
      text-align: center;
      margin: 0 auto;
    }

    @media only screen and (max-width: 599px) {
      body {
        font-size: 10px;
      }
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: url(#glitch-effect);
    }

    .about-button {
      position: absolute;
      z-index: 10;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
    }

    .about-button a {
      text-decoration: none;
      color: #F5F5F5;
      font-size: 1.2em;
    }

    .about-left {
      left: 0px;
      bottom: 0px;
    }

    .about-right {
      right: 0px;
      bottom: 0px;
    }

    .about-top-left {
      left: 0px;
      top: 0px;
    }

    .about-top-right {
      right: 0px;
      top: 0px;
    }

    .title-label {
      animation: glitch-effect 4s ease-in-out infinite;
    }

    @keyframes glitch-effect {
      0% {
        transform: translate(-50%, -50%);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        filter: url(#glitch-effect);
      }
      100% {
        transform: translate(-50%, -50%);
      }
    }

    @keyframes glitch-animation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 50% 50%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    #glitch-effect {
      filter: url(#glitch-effect-svg);
    }

    svg {
      display: none;
    }

    @svg {
      filter: url(#glitch-effect-svg);
    }

    #glitch-effect-svg {
      width: 400%;
      height: 400%;
      background-color: white;
      background-image: linear-gradient(to right, #123 20%, #456 40%);
      animation: glitch-animation 1s ease-in-out infinite;
    }
  </style
