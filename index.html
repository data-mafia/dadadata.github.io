    body {

      body {
        font-size: 10px;
      }
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .about-button {
      position: absolute;
      z-index: 10;
      font-size: 1em; /* Adjust the font size as needed */
      font-weight: bold;
      cursor: pointer;
    }

    .about-button a {
      text-decoration: none;
      color: #F5F5F5; /* Off-white color */
      font-size: 1.2em; /* Adjust the font size as needed */
    }

    .about-left {
      left: 0px;
      bottom: 0px;
    }

    .about-right {
      right: 0px;
      bottom: 0px;
    }

    .about-top-left {
      left: 0px;
      top: 0px;
    }

    .about-top-right {

      top: 0px;
    }
